{{ define "main" }}
  <div class="mb-4">
    <h1>{{ .Title }}</h1>

    {{ with .Params.date }}
      {{ $dateMachine := . | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := . | time.Format ":date_long" }}
      <time class="text-neutral-600 dark:text-neutral-400 text-sm" datetime="{{ $dateMachine }}"
        >{{ $dateHuman }}</time
      >
    {{ end }}
  </div>

  <div class="article">
    {{ .Content }}
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </div>
{{ end }}
