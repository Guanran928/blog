{{ define "main" }}
  <div class="space-y-2 space-x-4 flex flex-wrap justify-between">
    {{ range .Pages }}
      <div class="flex flex-col">
        <a href="{{ .RelPermalink }}" class="text-xl font-bold">
          {{ .Title }}
        </a>

        <span class="text-neutral-600 dark:text-neutral-400 text-sm">
          {{ .Pages.Len }}
          {{ i18n "article" }}
        </span>
      </div>
    {{ end }}
  </div>
{{ end }}
