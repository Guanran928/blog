<a
  href="{{- .Params.blogURL }}"
  class="not-prose mb-2 flex overflow-hidden rounded-lg border border-neutral-300 bg-neutral-100 text-black no-underline dark:border-neutral-700 dark:bg-neutral-800 dark:text-white"
>
  <img
    class="mr-4 h-16 w-16 object-cover"
    src="{{- .Params.friendImage }}"
    alt=""
  />
  <div class="flex flex-col justify-center overflow-hidden">
    <span class="truncate">
      {{- .Params.blogName }}
    </span>
    <span class="truncate">
      {{- .Params.blogDescription }}
    </span>
  </div>
</a>
